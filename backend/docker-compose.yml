services:
  postgres:
    image: postgres:15-alpine
    container_name: autoforce-postgres
    environment:
      POSTGRES_USER: autoforce
      POSTGRES_PASSWORD: autoforce123
      POSTGRES_DB: autoforce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoforce"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
